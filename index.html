<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/333b202482.js" crossorigin="anonymous"></script>
</head>

<body class="" style="background-color: #e3dfdf;" onload="loadCategories()">
    <header class="container mx-auto m-0 p-0">
        <!-- Navigation start -->
        <nav class="navbar navbar-expand-lg mb-4">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <button class="btn btn-primary rounded-0">News</button>
                </a>
                <a class="navbar-brand" href="#">Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blogs</a>
                        </li>
                        <li class="ms-2">
                            <img src="images/player-1.png" alt="" height="40" width="40">
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!-- Navigation End -->
        <hr>
        <!-- News Category Section Start -->
        <section class="d-flex justify-content-between mb-5" id="category-container">

        </section>
        <!-- News Category Section End -->
    </header>
    <!-- Main Section Starts -->
    <main>
        <!-- Alerts Start -->
        <section class="container my-4">
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found category <span id="category-name"></span>
            </div>
        </section>
        <!-- Alerts end -->
        <!-- Sorting Option Start -->
        <section class="container d-flex justify-content-between">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <p class="m-0 p-0">Sort By:</p>
                <div>
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <div class="d-flex gap-2">
                <button onclick="showTodaysPick()" class="btn btn-primary">Todays Pick</button>
                <button onclick="showTrending()" class="btn btn-outline-secondary">Trending</button>
            </div>
        </section>

        <!-- Sorting Option end -->
        <!-- All News Section -->
        <section class="container mt-5" id="all-news-container">

        </section>
        <!-- All News Section end -->
        <!-- Modal Section start -->
        <section>
        
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-container">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal Section end -->
    </main>
    <!-- Main Section End -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Js Link -->
    <script src="js/app.js"></script>
</body>

</html>
